{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="login-panel panel panel-default" style="margin-top: 10px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Existing Stock Details:</h3>
                    </div>
                    <div class="panel-body">
                        <table id="stock_table" class="table table-striped table-bordered nowrap" style="width:100%">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Gene_name</th>
                                    <th>Transcript_id</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for gene in all_gene_dicts %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{gene['Gene_name']}}</td>
                                    <td>{{gene['Transcript_id']}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
